<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pets Victoria</title>
	<meta charset=utf-8>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="menu.js"></script>
</head>

<body>
    <header>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="logo">
            <img src="images\images\logo.png" alt="Logo">
        </div>
        <div class="dropdown">
            <form>
                <select id="menu" onchange=doMenu();>
                    <option value="">Select an Option...</option>
                    <option value="index.html">Index</option>
                    <option value="pets.html">Pets</option>
                    <option value="add.html">Add</option>
                    <option value="gallery.html">Gallery</option>
                </select>
            </form>
        </div>
    </header>
	<main>
        <h1>Add a Pet</h1>
        <h2>You can add a new pet here</h2>
        <form>
            <label for="pet-name">Pet Name:</label>
            <input type="text" id="pet-name" placeholder="Provide a name for the pet" required>

            <label for="pet-type">Type:</label>
            <select id="pet-type" required>
                <option value="">--Choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Describe the pet briefly" required></textarea>

            <label for="image">Select an Image:</label>
            <input type="file" id="image" required>
            <p class="small-text">Max image size: 500px</p>

            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" placeholder="Describe the image in one word" required>

            <label for="age">Age (months):</label>
            <input type="text" id="age" placeholder="Age of the pet in months" required>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Location of the pet" required>

           
        </form>
    </main>
    <footer>&copy;Copyright s3947173. All Rights Reserved | Designed for Pets Victoria

	</footer>
</body>

</html>
